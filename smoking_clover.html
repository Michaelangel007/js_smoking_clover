<html>
    <head>
    <style>
html, body, canvas
{
    margin : 0;
    padding: 0;
}    
    </style>
        <script>
/*
Author: Michaelangel007
License: WTFPL
*/

"use strict";

    var canvas, context;
    var cx, cy;
    var w, h;
    var x, y;       
    var delay = 20;

// ========================================
function incX()
{
    if( x <= cx )
    {
        context.beginPath();
            context.moveTo( x, 0 );
            context.lineTo( cx, cy );
        context.stroke();

        context.beginPath();
            context.moveTo( w-x-1, h-1 );
            context.lineTo( cx, cy );
        context.stroke();

    }
    else
    {
        context.beginPath();
            context.moveTo( x, 0 );
            context.lineTo( cx, cy );
        context.stroke();

        context.beginPath();
            context.moveTo( w-x-1, h-1 );
            context.lineTo( cx, cy );
        context.stroke();
    }

    x += 2;
    if( x < w )
        setTimeout( incX, delay );
}

// ========================================
function incY()
{
    if( y <= cy )
    {
        context.beginPath();
            context.moveTo( 0, y );
            context.lineTo( cx, cy );
        context.stroke();

        context.beginPath();
            context.moveTo( w-1, h-y-1 );
            context.lineTo( cx, cy );
        context.stroke();

    }
    else
    {
        context.beginPath();
            context.moveTo( 0, y );
            context.lineTo( cx, cy );
        context.stroke();

        context.beginPath();
            context.moveTo( w-1, h-y-1 );
            context.lineTo( cx, cy );
        context.stroke();
    }
    
    y += 2;
    if( y < h )
        setTimeout( incY, delay );
}
        
// ========================================
function main()
{
    canvas  = document.getElementById( 'canvas' );
    context = canvas.getContext( '2d' );

    canvas.width  = document.documentElement.clientWidth ; // window.innerWidth;
    canvas.height = document.documentElement.clientHeight; // window.innerHeight;

    w = canvas.width;
    h = canvas.height;

    cx = (w * 0.5)|0;
    cy = (h * 0.5)|0;
    
    x = 0;
    setTimeout( incX, delay );
    
    y = 0;
    setTimeout( incY, delay );
}
        </script>
    </head>
    <body onload='main()'>
        <canvas id='canvas' width='100%' height='100%'></canvas>
    </body>
</html>
